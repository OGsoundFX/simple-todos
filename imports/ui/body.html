<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
  
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>

      <ul>
        {{#each priorities}}
          {{> priority}}
        {{/each}}
      </ul>
    </div>
  </body>
  
  <template name="task">
    <li>{{text}}</li>
  </template>

  <template name="priority">
    <li>{{text}}</li>
  </template>
